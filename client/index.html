<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Realtime Slide Controller</title>
</head>

<body>
    <div id="app" style="height: 100%;">
        <div class="row main align-items-center fullscreen justify-content-center" v-bind:style="{ backgroundImage: bckImg, backgroundSize: 'cover', }">
            <form @submit.prevent="processLogin" class="col-6" v-if="!started">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Type your name" v-model="user.name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Type your secret key" v-model="user.secret">
                </div>
                <input class="btn btn-success" type="submit"></button>
            </form> 
            <slider v-if="started" :user="user" :nextpost="next" @slidechange="onslidechange"></slider>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="assets/components/slide.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
